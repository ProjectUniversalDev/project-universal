<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project Universal | Chapter 3 Season 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0b0b15, #000);
      color: white;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    header {
      padding: 2rem;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header img {
      max-height: 100px;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 1rem;
      text-shadow: 0 0 10px #00ffff;
    }

    h2 {
      font-size: 1.5rem;
      margin-top: 0.5rem;
      color: #00ffff;
    }

    .content {
      padding: 3rem 2rem;
    }

    .season-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }

    .season-card h3 {
      color: #00ffff;
      margin-bottom: 1rem;
    }

    .buttons {
      margin-top: 2rem;
    }

    .buttons a {
      display: inline-block;
      margin: 0.5rem;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: 0.3s;
    }

    .discord {
      background: #5865f2;
    }

    .discord:hover {
      background: #4752c4;
    }

    .email {
      background: #00bfa6;
    }

    .email:hover {
      background: #009c8a;
    }

    footer {
      padding: 1rem;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Project Universal Logo" />
    <h1>Project Universal</h1>
    <h2>Chapter 3 — Season 1</h2>
  </header>

  <section class="content">
    <div class="season-card">
      <h3>Welcome to Chapter 3 Season 1</h3>
      <p>
        Experience the good old times of Fortnite, with our hosted servers.
      </p>
    </div>

    <div class="buttons">
      <a href="https://discord.gg/KMjsKF4H5t" class="discord" target="_blank">Join Discord</a>
      <a href="mailto:projectuniversal@ikmail.com" class="email">Contact Support</a>
    </div>
  </section>

  <footer>
    © 2025 Project Universal | All Rights Reserved
  </footer>

</body>
</html>
